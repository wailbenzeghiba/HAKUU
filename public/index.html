<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Random Video Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'VT323', monospace;
      background: #f2e8dc;
      color: #3e3e3e;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      background: #fbbd08;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 3px #c9a006;
      margin: 8px 0 4px;
      text-align: center;
    }

    .video-container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
    }

    video {
      width: 90vw;
      max-width: 640px;
      height: 42vh; /* total 84vh for both */
      background: #222;
      border: 3px solid #444;
      border-radius: 10px;
      image-rendering: pixelated;
    }

    button {
      font-family: 'VT323', monospace;
      font-size: 16px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px #b94b8b;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #ff85c1;
    }

    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }

    button:disabled {
      background: #ccc;
      color: #888;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Status message below buttons */
    #status {
      font-family: 'VT323', monospace;
      font-size: 18px;
      color: #3e3e3e;
      min-height: 24px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Simple dots animation */
    .dots::after {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      margin-left: 5px;
      border-radius: 50%;
      background: #ff69b4;
      animation: blink 1.2s infinite ease-in-out;
    }
    .dots::after:nth-child(1) {
      animation-delay: 0s;
    }
    .dots::after:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dots::after:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Random Video Chat</h1>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="connectBtn" disabled>Connect</button>
  <button id="disconnectBtn" disabled>Disconnect</button>

  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const statusDiv = document.getElementById("status");

    let localStream = null;
    let peerConnection;
    let peerId; // current connected peer id

    const config = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    connectBtn.onclick = async () => {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch (err) {
          alert("Could not get media: " + err);
          return;
        }
      }
      statusDiv.textContent = "Connecting";
      statusDiv.classList.add("dots");
      socket.emit("find-peer");
      connectBtn.disabled = true;
      disconnectBtn.disabled = false;
    };

    disconnectBtn.onclick = () => {
      if (peerConnection) peerConnection.close();
      peerConnection = null;
      peerId = null;
      remoteVideo.srcObject = null;
      socket.emit("disconnect-peer");  // optional
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      statusDiv.textContent = "";
      statusDiv.classList.remove("dots");
    };

    socket.on("matched", ({ peerId: id }) => {
      peerId = id;
      statusDiv.textContent = "Connected!";
      statusDiv.classList.remove("dots");
      // Only the peer with the lower id starts the call
      if (socket.id < id) {
        startCall(peerId);
      }
    });

    socket.on("signal", async ({ peerId: id, data }) => {
      if (!peerConnection) await createPeerConnection(id);
      try {
        if (data.type === "offer") {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.emit("signal", { peerId: id, data: answer });
        } else if (data.type === "answer") {
          // Only set remote answer if in correct signaling state
          if (peerConnection.signalingState === "have-local-offer") {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
          } else {
            console.warn("Ignoring answer: invalid signaling state", peerConnection.signalingState);
          }
        } else if (data.candidate) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data));
        }
      } catch (err) {
        console.error("Error handling signal:", err);
        statusDiv.textContent = "Error occurred";
        statusDiv.classList.remove("dots");
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
      }
    });

    socket.on("peer-disconnected", () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      statusDiv.textContent = "Peer disconnected";
      statusDiv.classList.remove("dots");
    });

    // If no peer is found after a timeout, show error
    // For example, 10 seconds timeout after find-peer
    socket.on("no-peer-found", () => {
      statusDiv.textContent = "Error occurred: No peers available";
      statusDiv.classList.remove("dots");
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
    });

    async function startCall(id) {
      await createPeerConnection(id);
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("signal", { peerId: id, data: offer });
    }

    async function createPeerConnection(id) {
      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach((track) => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("signal", { peerId: id, data: event.candidate });
        }
      };

      peerConnection.onconnectionstatechange = () => {
        if (peerConnection.connectionState === "disconnected" || peerConnection.connectionState === "failed" || peerConnection.connectionState === "closed") {
          remoteVideo.srcObject = null;
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
          statusDiv.textContent = "Disconnected";
          statusDiv.classList.remove("dots");
        }
      };
    }
  </script>
</body>
</html>
