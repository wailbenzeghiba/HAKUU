<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Video Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'VT323', monospace;
      background: #f2e8dc;
      color: #3e3e3e;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      background: #fbbd08;
      color: #3e3e3e;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 3px #c9a006;
    }

    video {
      width: 320px;
      height: 240px;
      margin: 10px;
      background: #222;
      border: 4px solid #444;
      border-radius: 10px;
      image-rendering: pixelated;
    }

    button {
      font-family: 'VT323', monospace;
      font-size: 16px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px #b94b8b;
      cursor: pointer;
    }

    button:hover {
      background: #ff85c1;
    }

    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h1>Random Video Chat</h1>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <button id="disconnectBtn">Disconnect</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const disconnectBtn = document.getElementById('disconnectBtn');

    let localStream;
    let peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
        socket.on('matched', ({ peerId }) => startCall(peerId));
        socket.on('signal', async ({ peerId, data }) => {
          if (data.type === 'offer') {
            await createPeerConnection(peerId);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', { peerId, data: answer });
          } else if (data.type === 'answer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
          } else if (data.candidate) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data));
          }
        });

        socket.on('peer-disconnected', id => {
          if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
            remoteVideo.srcObject = null;
          }
        });
      });

    async function startCall(peerId) {
      await createPeerConnection(peerId);
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('signal', { peerId, data: offer });
    }

    async function createPeerConnection(peerId) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', { peerId, data: event.candidate });
        }
      };
    }

    disconnectBtn.onclick = () => {
      if (peerConnection) peerConnection.close();
      remoteVideo.srcObject = null;
      location.reload();
    };
  </script>
</body>
</html>
