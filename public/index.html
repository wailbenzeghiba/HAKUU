<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Video Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'VT323', monospace;
      background: #f2e8dc;
      color: #3e3e3e;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      background: #fbbd08;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 3px #c9a006;
      margin: 8px 0 4px;
      text-align: center;
    }

    .video-container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      padding: 4px 0;
    }

    video {
      width: 90vw;
      max-width: 640px;
      height: 42vh; /* Total 84vh = both videos */
      background: #222;
      border: 3px solid #444;
      border-radius: 10px;
      image-rendering: pixelated;
    }

    button {
      font-family: 'VT323', monospace;
      font-size: 16px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px #b94b8b;
      cursor: pointer;
      margin-bottom: 8px;
    }

    button:hover {
      background: #ff85c1;
    }

    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h1>Random Video Chat</h1>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="disconnectBtn">Disconnect</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const disconnectBtn = document.getElementById('disconnectBtn');

    let localStream;
    let peerConnection;
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        localStream = stream;
        socket.on('matched', ({ peerId }) => startCall(peerId));
        socket.on('signal', async ({ peerId, data }) => {
          if (data.type === 'offer') {
            await createPeerConnection(peerId);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', { peerId, data: answer });
          } else if (data.type === 'answer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
          } else if (data.candidate) {
            await peerConnection.addIceCandidate(new RTCIceCandidate(data));
          }
        });

        socket.on('peer-disconnected', id => {
          if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
            remoteVideo.srcObject = null;
          }
        });
      });

    async function startCall(peerId) {
      await createPeerConnection(peerId);
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('signal', { peerId, data: offer });
    }

    async function createPeerConnection(peerId) {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('signal', { peerId, data: event.candidate });
        }
      };
    }

    disconnectBtn.onclick = () => {
      if (peerConnection) peerConnection.close();
      remoteVideo.srcObject = null;
      location.reload();
    };
  </script>
</body>
</html>
